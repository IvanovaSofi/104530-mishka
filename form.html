<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__top">
      <div class="container">
        <a class="logo" href="index.html">
          <img src="img/logo-mobile.svg" width="86" height="35" alt="Логотип MISHKA">
        </a>
        <button class="nav-toggle" id="toggle"><span>toggle menu</span></button>
      </div>
    </div>
    <nav class="main-nav  main-nav--closed  main-nav--nojs">
      <ul class="main-nav__list">
        <li class="main-nav__item"><a href="catalog.html">Каталог товаров</a></li>
        <li class="main-nav__item"><a href="form.html">Вязание на заказ</a></li>
      </ul>
      <form class="search-form" action="" method="post">
        <input class="search-form__search" type="search"  placeholder="Поиск по сайту">
        <button class="search-form__submit" type="submit"></button>
      </form>
      <a class="cart-counter" href="#">Корзина: пока пуста</a>
    </nav>
    <div class="intro">
      <h1 class="intro__title">Милые штуки ручной работы для дома</h1>
    </div>
  </header>
  <main class="page-main">
   <div class="container">
    <p class="intro-text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    <form class="order-form" action="" method="post">
      <fieldset class="order-form__wrapper">
        <legend class="order-form__title">Тип</legend>
        <div class="order-form__group">
          <input class="order-form__input" type="radio" name="type" id="type-input-1" checked>
          <label class="order-form__toggle" for="type-input-1">Аксессуар для интерьера</label>
          <input class="order-form__input" type="radio" name="type" id="type-input-2">
          <label class="order-form__toggle" for="type-input-2">Детская игрушка</label>
        </div>
      </fieldset>
      <fieldset class="order-form__wrapper">
        <legend class="order-form__title">Цвет</legend>
        <div class="order-form__group">
          <input class="order-form__checkbox" type="checkbox" name="checkbox-input-white" id="checkbox-input-1" checked>
          <label class="order-form__label" for="checkbox-input-1">Белый</label>
          <input class="order-form__checkbox" type="checkbox" name="checkbox-input-gray" id="checkbox-input-2" checked>
          <label class="order-form__label" for="checkbox-input-2">Серый</label>
          <input class="order-form__checkbox" type="checkbox" name="checkbox-input-tiffany" id="checkbox-input-3">
          <label class="order-form__label" for="checkbox-input-3">«Тиффани»</label>
          <input class="order-form__checkbox" type="checkbox" name="checkbox-input-black" id="checkbox-input-4">
          <label class="order-form__label" for="checkbox-input-4">Черный</label>
          <input class="order-form__checkbox" type="checkbox" name="checkbox-input-pink" id="checkbox-input-5">
          <label class="order-form__label" for="checkbox-input-5">Розовый</label>
          <input class="order-form__checkbox" type="checkbox" name="checkbox-input-orange" id="checkbox-input-6">
          <label class="order-form__label" for="checkbox-input-6">Оранжевый</label>
        </div>
      </fieldset>
      <fieldset class="order-form__wrapper">
        <legend class="order-form__title">ФИО</legend>
        <div class="order-form__group">
          <input class="order-form__text" type="text" name="name" id="name" placeholder="Введите ваше имя" required autofocus>
          <label class="order-form__label" for="name">Имя:</label>
        </div>
        <div class="order-form__group">
          <input class="order-form__text" type="text" name="econdname" id="secondname" placeholder="Укажите фамилию" required>
          <label class="order-form__label" for="econdname">Фамилия:</label>
        </div>
        <div class="order-form__group">
          <input class="order-form__text" type="text" name="thirdname" id="thirdname" placeholder="Отчество, если желаете">
          <label class="order-form__label" for="thirdname">Отчество:</label>
        </div>
      </fieldset>
      <fieldset class="order-form__wrapper">
        <legend class="order-form__title">Тел</legend>
        <input class="order-form__text" type="tel" name="telephone" id="telephone" placeholder="+7 ХХХ ХХ ХХ" pattern="+7 [0-9]{3} [0-9]{2} [0-9]{2}" required>
      </fieldset>
      <fieldset class="order-form__wrapper">
        <legend class="order-form__title">E-mail</legend>
        <input class="order-form__text" type="email" name="email" id="email" placeholder="Ваш Email" required>
      </fieldset>
      <fieldset class="order-form__wrapper">
        <legend class="order-form__title">Доп</legend>
        <textarea name="mesage" id="mesage" rows="4" placeholder="Опишите все ваши пожелания к заказу"></textarea>
      </fieldset>
      <div class="order-form__footer">
        <p class="order-form__motion">Все поля обязательны для заполнения</p>
        <button class="order-form__btn btn" type="submit"  value="Отправить заказ">Отправить заказ</button>
      </div>
    </form>
  </div>
</main>
<footer class="page-footer">
  <div class="container">
    <div class="social">
     <a class="social-link social-link--vk" href="https://www.instagram.com/htmlacademy/">
      <img src="img/icon-insta.svg" width="22" height="21" alt="Мы в Инстаграме">
    </a>
    <a class="social-link social-link--fb" href="https://www.facebook.com/htmlacademy">
      <img src="img/icon-fb.svg" width="15" height="29" alt="Мы в Фейсбуке">
    </a>
    <a class="social-link social-link--in" href="https://www.instagram.com/htmlacademy">
      <img src="img/icon-twitter.svg" width="24" height="20" alt="Мы в Твиттере">
    </a>
  </div>
  <div class="copyright"> Разработано
    <a class="copyright-link" href="https://twitter.com/htmlacademy_ru">
      <img src="img/logo-htmlacademy.svg" width="27" height="34" alt="HTML Academy">
    </a>
  </div>
</div>
</footer>
</body>
</html>
